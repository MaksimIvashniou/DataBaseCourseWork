<div class="db-employes-page">
    <div class="db-employes-page-control">
        <app-input placeholder="Текст" inputId="search" (inputChange)="searchChange($event)"></app-input>
        <app-select selectId="title" [selectOptions]="titleOptions" (selectChange)="titleSelectChange($event)">
        </app-select>
        <app-select selectId="object" [selectOptions]="objectOptions" (selectChange)="objectSelectChange($event)">
        </app-select>
        <app-select selectId="state" [selectOptions]="stateOptions" (selectChange)="stateSelectChange($event)">
        </app-select>
        <app-button caption="Поиск" [type]="ButtonType.Primary" (buttonClick)="searchEngine()">
        </app-button>
        <app-button caption="Очистить" [type]="ButtonType.Secondary" (buttonClick)="clear()">
        </app-button>
    </div>
    <div class="db-employes-page-buttons">
        <app-button caption="Добавить сотрудника" [type]="ButtonType.Primary">
        </app-button>
        <app-button caption="В PDF" [type]="ButtonType.Primary">
        </app-button>
    </div>
    <app-table [columns]="['name', 'date', 'title', 'object', 'state']" [data]="[]"></app-table>
</div>
